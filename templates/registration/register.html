{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <form method="post" action=".">{% csrf_token %}
                    <div class = "row">
                        <div class = "col-md-6">{{ form.username.label_tag }}
                        </div>
                        <div class = "col-md-6">{{ form.username }}
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-md-6">{{ form.password1.label_tag }}
                        </div>
                        <div class = "col-md-6">{{ form.password1 }}
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-md-6">{{ form.password2.label_tag }}
                        </div>
                        <div class = "col-md-6">{{ form.password2 }}
                        </div>
                    </div>
                    <button type="submit" class = "register_button">SIGN UP</button>
                </form>
            </div>
            <div class="col-md-4">
            </div>
    </div>
</div>
{% endblock %}
