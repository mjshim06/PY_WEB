<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Pattaya&display=swap" rel="stylesheet">
    {% load staticfiles %}
    <style>
        .box{
            width:400px; height:auto;
            border: 1px solid lightgray;
            border-radius: 5px;
            display: inline-block;
            margin-left:50px;
            margin-bottom:20px;
        }
        img{
            width:380px; height:380px;
            margin:auto; display:block;
        }
        p{
            padding-left:20px;
            padding-right:20px;
            font-family: 'Nanum Gothic', sans-serif;
            font-size:20px;
        }
        .description{
            height:100px;

        }
        .box_title{
            text-align:center;
                margin:10px;
                font-family: 'Pattaya', sans-serif;
                font-size:30px;
                color: orangered;
        }
        #title{
            font-family: 'Pattaya', sans-serif;
            text-align: center;
            font-size:130px;
        }
        #title_small{
            font-size:30px;
            color: dimgray;
        }
        .label{
            font-family: 'Pattaya', sans-serif;
            color:orangered;
        }

        /* 버튼 꾸미기 추가 */
        #create_btn{
            height:50px;
            text-align:center;
        }
        .btn_create{
        background-color: orange;
        }
    </style>
</head>
<body>

<div id="content">
    <h1 id="title">Blog <span id="title_small">made with Django</span></h1>

    <!-- 버튼 추가 -->
    <div id="create_btn">
        <a href="{% url 'post_create' %}">
            <button class="btn_create">CREATE</button>
        </a>
    </div>

    {% for post in object_list %}
    <div class="box">
        <p class="box_title">{{ post.title }}</p>
        <div class="imgBox">
            <a href="{% url 'blog_detail' post.id %}">
                <img src="{{ post.image.url }}">
            </a>
        </div>

        <p class="description"><span class="label">Description:</span> {{ post.description }}</p>
        <p><span class="label">Create Date: </span> {{ post.create_date }}</p>
        <p><span class="label">Modify_Date: </span> {{ post.modify_date }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
